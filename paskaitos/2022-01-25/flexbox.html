    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body {
            margin: 0;
        }

        .flex {
            display: flex;
            height: 100vh;
            flex-wrap: wrap;
        }

        .item {
            width: 100px;
            flex-grow: 1;
        }

        .item:nth-child(3) {
            width: 20px;
        }

        .item:nth-child(3) {
            width: 50px;
        }

        /*justify-content - horizontalus rikiavimas */
        /*align-items - vertikalus */
        
    </style>
</head>
