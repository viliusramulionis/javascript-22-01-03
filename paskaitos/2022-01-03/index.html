<!-- Hypertext Markup Language -->
<!-- HTML Kodas nurodo turinio informacija-->
<!-- CSS (Cascading Style Sheets), norodo kaip turinys turi būti atvaizduojamas -->
<!-- JavaScript (Tikra programavimo kalba) interakcija su turiniu -->
<!DOCTYPE html>
<html lang="en">
<head> <!-- Nurodoma heading'o informacija, ji nėra atvaizduojama naršyklės lange  -->
    <title>Pirmoji aplikacija</title> <!-- Puslapio pavadinimas -->
</head>
<!-- Nuorodome informaciją kurią norime atvaizduoti naršyklės lange -->
<body> 
    <h1>Labas Pasauli!</h1> <!-- SEO - Search Engine Optimization -->
    <h2>Labas Pasauli!</h2> 
    <h3>Labas Pasauli!</h3> 
    <h4>Labas Pasauli!</h4> 
    <h5>Labas Pasauli!</h5> 
    <h6>Labas Pasauli!</h6> 
</body>
</html>
