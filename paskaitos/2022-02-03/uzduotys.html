<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" />
    <div id="rezultatas"></div>
    
    <script>
        // let stringas = 'Laba diena'
        // console.log(stringas.length)
        let x = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos, blanditiis.'
               //01234567 stringo simboliu pozicija
        const input = document.getElementById('input')
        input.addEventListener('keyup', event => {
            let tekstas = input.value;

            if(input.value.length >= 25) {
                tekstas = input.value.substring(0, 25) + '<br />' 
                tekstas += input.value.substring(25)
            }

            document.getElementById('rezultatas').innerHTML = tekstas
        })
    </script>
</body>
</html>
